<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vereco - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="assets/Imagem2.svg" alt="Vereco Logo" class="logo" />
      <div class="image-container">
        <img src="assets/Imagem1.svg" alt="Shopping Illustration" />
      </div>
    </div>
    <div class="login-section">
      <form id="form-login">
        <input type="text" id="usuario" placeholder="Usu√°rio" required
          style="margin-bottom: 10px; width: 100%; padding: 10px;" />
        <input type="password" id="senha" placeholder="Senha" required
          style="margin-bottom: 20px; width: 100%; padding: 10px;" />
        <button type="submit" class="login-btn">Entrar</button>
      </form>
      <a class="register-btn" href="cadastro.html">Cadastrar</a>
    </div>
  </div>

  <script src="./api.js"></script>
  <script>
    // Fun√ß√£o de login usando o cliente API (base din√¢mica)
    document.getElementById('form-login').addEventListener('submit', async function (event) {
      event.preventDefault();

      const email = document.getElementById('usuario').value.trim();
      const password = document.getElementById('senha').value.trim();

      if (!email || !password) {
        alert('Preencha todos os campos!');
        return;
      }

      try {
        console.log('üîÑ Tentando login com:', email, '‚Üí base:', (window.API && window.API.getBase && window.API.getBase()) || 'desconhecida');
        const data = await window.API.Auth.login({ email, password });
        if (!data || !data.token) throw new Error('Resposta inv√°lida do servidor');
        try { localStorage.setItem('token', data.token); } catch { }
        alert('‚úÖ Login realizado com sucesso!');
        window.location.href = 'produtos.html';
      } catch (error) {
        console.error('üí• Erro completo:', error);
        alert('‚ùå Erro ao fazer login: ' + error.message);
      }
    });
  </script>
</body>

</html>
