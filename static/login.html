<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vereco - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="src/assets/Imagem2.svg" alt="Vereco Logo" class="logo" />
      <div class="image-container">
        <img src="src/assets/Imagem1.svg" alt="Shopping Illustration" />
      </div>
    </div>
    <div class="login-section">
      <form id="form-login">
        <input type="text" id="usuario" placeholder="Usu√°rio" required
          style="margin-bottom: 10px; width: 100%; padding: 10px;" />
        <input type="password" id="senha" placeholder="Senha" required
          style="margin-bottom: 20px; width: 100%; padding: 10px;" />
        <button type="submit" class="login-btn">Entrar</button>
      </form>
      <a class="register-btn" href="cadastro.html">Cadastrar</a>
    </div>
  </div>

  <script>
    // Fun√ß√£o de login DIRETA (sem api.js)
    document.getElementById('form-login').addEventListener('submit', async function (event) {
      event.preventDefault();

      const email = document.getElementById('usuario').value.trim();
      const password = document.getElementById('senha').value.trim();

      if (!email || !password) {
        alert('Preencha todos os campos!');
        return;
      }

      try {
        console.log('üîÑ Tentando login com:', email);

        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        console.log('üì° Status da resposta:', response.status);

        const data = await response.json();
        console.log('üì¶ Dados recebidos:', data);

        if (response.ok && data.token) {
          // Salva o token
          localStorage.setItem('authToken', data.token);
          alert('‚úÖ Login realizado com sucesso!');
          window.location.href = 'produtos.html';
        } else {
          alert('‚ùå Erro: ' + (data.msg || 'Credenciais inv√°lidas'));
        }
      } catch (error) {
        console.error('üí• Erro completo:', error);
        alert('‚ùå Erro ao fazer login: ' + error.message);
      }
    });
  </script>
</body>

</html>
