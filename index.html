<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vereco - Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Imagem2.svg" alt="Vereco Logo" class="logo" />
            <div class="image-container">
                <img src="Imagem1.svg" alt="Shopping Illustration" />
            </div>
        </div>
        <div class="login-section">
            <button class="login-btn" onclick="window.location.href='produtos.html'">Entrar</button>
            <button class="register-btn" onclick="alert('Cadastro em breve...')">Registrar</button>
            <p>Ou entre com</p>
            <div class="social-login">
                <button class="google-btn"><img src="logo-google-.png" alt="Google Icon" />Google</button>
                <button class="facebook-btn"><img src="face.svg" alt="Facebook Icon" />Facebook</button>
            </div>
        </div>
    </div>
</body>
</html>
