<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h2>Seu Carrinho</h2>
        <div id="cart-contents">
            <p>Carregando itens do carrinho...</p>
        </div>
        <div id="cart-resumo" style="display:none;">
            <div id="cart-list"></div>
            <div class="total-line">Total: <span id="cart-total">R$ 0,00</span></div>
            <button class="login-btn" id="btn-finalizar">Finalizar Compra</button>
            <button class="register-btn" id="btn-limpar" style="margin-top:8px;">Limpar Carrinho</button>
        </div>
        <script>
            function formatBRL(v) { return 'R$ ' + v.toFixed(2).replace('.', ','); }
            const raw = localStorage.getItem('cart');
            const cart = raw ? JSON.parse(raw) : [];
            const cartContents = document.getElementById('cart-contents');
            const cartList = document.getElementById('cart-list');
            const cartResumo = document.getElementById('cart-resumo');
            if (cart.length === 0) {
                cartContents.innerHTML = '<p>Seu carrinho está vazio.</p>';
                cartResumo.style.display = 'none';
            } else {
                cartContents.style.display = 'none';
                cartResumo.style.display = 'block';
                let total = 0;
                cartList.innerHTML = '';
                cart.forEach((item, idx) => {
                    const row = document.createElement('div');
                    row.className = 'cart-item';
                    const subtotal = item.qty * item.price;
                    total += subtotal;
                    // determine image by id if exists
                    let imgSrc = '';
                    try{ imgSrc = `src/assets/${item.id===0? 'tomate.svg' : item.id===1? 'alface.svg' : 'mel.svg'}` }catch(e){}
                    row.innerHTML = `
                        <img class="cart-img" src="${imgSrc}" alt="${item.name}" />
                        <div class="cart-info">
                            <div class="cart-name">${item.name}</div>
                            <div class="cart-price">R$ ${item.price.toFixed(2).replace('.',',')} each</div>
                        </div>
                        <div class="cart-controls">
                            <input type="number" class="cart-qty" min="1" value="${item.qty}" data-idx="${idx}" />
                            <div class="cart-subtotal">${formatBRL(subtotal)}</div>
                            <button class="remove-item" data-idx="${idx}">Remover</button>
                        </div>
                    `;
                    cartList.appendChild(row);
                });
                document.getElementById('cart-total').textContent = formatBRL(total);

                // attach dynamic handlers (remove & qty change)
                cartList.querySelectorAll('.remove-item').forEach(btn=>{
                    btn.addEventListener('click', e=>{
                        const idx = Number(e.currentTarget.dataset.idx);
                        cart.splice(idx,1);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        renderCart();
                    });
                });
                cartList.querySelectorAll('.cart-qty').forEach(inp=>{
                    inp.addEventListener('input', e=>{
                        const idx = Number(e.currentTarget.dataset.idx);
                        let v = Number(e.currentTarget.value) || 1;
                        if(v < 1) v = 1;
                        e.currentTarget.value = v;
                        cart[idx].qty = v;
                        localStorage.setItem('cart', JSON.stringify(cart));
                        renderCart();
                    });
                });
            }
            
            function renderCart(){
                const raw2 = localStorage.getItem('cart');
                const c = raw2 ? JSON.parse(raw2) : [];
                if(c.length === 0){
                    cartContents.innerHTML = '<p>Seu carrinho está vazio.</p>';
                    cartResumo.style.display = 'none';
                    cartContents.style.display = 'block';
                    return;
                }
                cartContents.style.display = 'none';
                cartResumo.style.display = 'block';
                cartList.innerHTML = '';
                let total2 = 0;
                c.forEach((item, idx)=>{
                    const row = document.createElement('div');
                    row.className = 'cart-item';
                    const subtotal = item.qty * item.price;
                    total2 += subtotal;
                    let imgSrc = `src/assets/${item.id===0? 'tomate.svg' : item.id===1? 'alface.svg' : 'mel.svg'}`;
                    row.innerHTML = `
                        <img class="cart-img" src="${imgSrc}" alt="${item.name}" />
                        <div class="cart-info">
                            <div class="cart-name">${item.name}</div>
                            <div class="cart-price">R$ ${item.price.toFixed(2).replace('.',',')} each</div>
                        </div>
                        <div class="cart-controls">
                            <input type="number" class="cart-qty" min="1" value="${item.qty}" data-idx="${idx}" />
                            <div class="cart-subtotal">${formatBRL(subtotal)}</div>
                            <button class="remove-item" data-idx="${idx}">Remover</button>
                        </div>
                    `;
                    cartList.appendChild(row);
                });
                document.getElementById('cart-total').textContent = formatBRL(total2);

                // handlers
                cartList.querySelectorAll('.remove-item').forEach(btn=>{
                    btn.addEventListener('click', e=>{
                        const idx = Number(e.currentTarget.dataset.idx);
                        c.splice(idx,1);
                        localStorage.setItem('cart', JSON.stringify(c));
                        renderCart();
                    });
                });
                cartList.querySelectorAll('.cart-qty').forEach(inp=>{
                    inp.addEventListener('input', e=>{
                        const idx = Number(e.currentTarget.dataset.idx);
                        let v = Number(e.currentTarget.value) || 1;
                        if(v < 1) v = 1;
                        e.currentTarget.value = v;
                        c[idx].qty = v;
                        localStorage.setItem('cart', JSON.stringify(c));
                        renderCart();
                    });
                });
            }

            // initial render
            renderCart();

            document.getElementById('btn-finalizar').addEventListener('click', () => {
                window.location.href = 'pagamento.html';
            });
            document.getElementById('btn-limpar').addEventListener('click', () => {
                localStorage.removeItem('cart');
                location.reload();
            });
        </script>
    </div>
</body>

</html>
