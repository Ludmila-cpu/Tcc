<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h2>Seu Carrinho</h2>
        <div id="cart-contents">
            <p>Carregando itens do carrinho...</p>
        </div>
        <div id="cart-resumo" style="display:none;">
            <ul id="cart-list"></ul>
            <div class="total-line">Total: <span id="cart-total">R$ 0,00</span></div>
            <button class="login-btn" id="btn-finalizar">Finalizar Compra</button>
            <button class="register-btn" id="btn-limpar" style="margin-top:8px;">Limpar Carrinho</button>
        </div>
        <script>
            function formatBRL(v) { return 'R$ ' + v.toFixed(2).replace('.', ','); }
            const raw = localStorage.getItem('cart');
            const cart = raw ? JSON.parse(raw) : [];
            const cartContents = document.getElementById('cart-contents');
            const cartList = document.getElementById('cart-list');
            const cartResumo = document.getElementById('cart-resumo');
            if (cart.length === 0) {
                cartContents.innerHTML = '<p>Seu carrinho está vazio.</p>';
            } else {
                cartContents.style.display = 'none';
                cartResumo.style.display = 'block';
                let total = 0;
                cart.forEach((item, idx) => {
                    const li = document.createElement('li');
                    const subtotal = item.qty * item.price;
                    total += subtotal;
                    li.innerHTML = `${item.name} — ${item.qty} x R$ ${item.price.toFixed(2).replace('.', ',')} = ${formatBRL(subtotal)} <button class="remove-item" data-idx="${idx}">Remover</button>`;
                    cartList.appendChild(li);
                });
                document.getElementById('cart-total').textContent = formatBRL(total);

                // attach remove handlers
                document.querySelectorAll('.remove-item').forEach(btn=>{
                    btn.addEventListener('click', (e)=>{
                        const idx = Number(e.currentTarget.dataset.idx);
                        cart.splice(idx,1);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        location.reload();
                    });
                });
            }

            document.getElementById('btn-finalizar').addEventListener('click', () => {
                window.location.href = 'pagamento.html';
            });
            document.getElementById('btn-limpar').addEventListener('click', () => {
                localStorage.removeItem('cart');
                location.reload();
            });
        </script>
    </div>
</body>

</html>
