<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vereco - Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="src/assets/Imagem2.svg" alt="Vereco Logo" class="logo" />
            <div class="image-container">
                <img src="src/assets/Imagem1.svg" alt="Shopping Illustration" />
            </div>
        </div>
        <div class="register-section">
            <h2>Criar Conta</h2>
            <form id="form-cadastro" class="register-form">
                <div class="form-group">
                    <input type="text" id="nome" placeholder="Nome completo" required />
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-mail" required />
                </div>
                <div class="form-group">
                    <input type="text" id="usuario" placeholder="Nome de usuário" required />
                </div>
                <div class="form-group">
                    <input type="password" id="senha" placeholder="Senha" required />
                </div>
                <div class="form-group">
                    <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required />
                </div>
                <div class="form-group">
                    <input type="tel" id="telefone" placeholder="Telefone" required />
                </div>
                <button type="submit" class="register-submit-btn">Criar conta</button>
            </form>
            <p>Já tem uma conta? <a href="login.html" class="login-link">Entrar</a></p>
        </div>
  </div>

  <script src="api.js"></script>
  <script>
    document.getElementById('form-cadastro').addEventListener('submit', async function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const confirmarSenha = document.getElementById('confirmar-senha').value.trim();
      const telefone = document.getElementById('telefone').value.trim();

      // Validações básicas
      if (!nome || !email || !usuario || !senha || !confirmarSenha || !telefone) {
        alert('Por favor, preencha todos os campos.');
        return;
      }

      if (senha !== confirmarSenha) {
        alert('As senhas não correspondem.');
        return;
      }

      if (senha.length < 6) {
        alert('A senha deve ter pelo menos 6 caracteres.');
        return;
      }

      try {
        await window.API.Auth.register({
          name: nome,
          email: email,
          password: senha
        });
        alert('Cadastro realizado com sucesso!');
        window.location.href = 'produtos.html';
      } catch (error) {
        alert('Erro ao cadastrar: ' + error.message);
      }
    });
  </script>
</body>

</html>
